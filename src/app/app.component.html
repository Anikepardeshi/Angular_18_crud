
<div class="text-lg-center text-sm-end text-start bg">
  <h3>Angular 18 crud Demo</h3>
</div>

<div class="row mt-3">
    <!--Employee List Section -->
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <div class="h6">Employee List</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr class="text-center">
                  <th>Sr No </th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email-Id</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Add Employee Section -->
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 ">
              <label for="">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="col-6 my-1 ">
              <label for="">Email-Id</label>
              <input type="text" class="form-control" placeholder="Enter Email">
            </div>
            <div class="col-6 my-1">
              <label for="">Contact-No</label>
              <input type="text" class="form-control" placeholder="Enter Contact No">
            </div>
            <div class="col-6 my-1">
              <label for="">City</label>
              <input type="text" class="form-control" placeholder="Enter City">
            </div>
            <div class="col-6 my-1">
              <label for="">State</label>
              <input type="text" class="form-control" placeholder="Enter State">
            </div>
            <div class="col-6 my-1">
              <label for="">Pin Code</label>
              <input type="text" class="form-control" placeholder="Enter Pin Code">
            </div>
            <div class="col-12 my-1">
              <label for="address">Address</label>
              <textarea class="form-control" placeholder="Enter address"></textarea>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 my-1 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 my-1 text-center">
              <button class="btn btn-success">Save Employee</button>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
